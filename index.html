<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <main>
      <div class="card">
        <div class="icon">
          <img src="./images/icon-star.svg" alt="" />
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="stats">
          <input label="1" type="radio" name="rate" value="1" />

          <input label="2" type="radio" name="rate" value="2" />

          <input label="3" type="radio" name="rate" value="3" />

          <input label="4" type="radio" name="rate" value="4" checked />

          <input label="5" type="radio" name="rate" value="5" />
        </div>
        <button class="btn">Submit</button>
      </div>

      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="card-2 hidden">
        <div><img src="./images/illustration-thank-you.svg" alt="" /></div>
        <div class="level">
          <p>You selected out <span class="rate"> </span> of 5</p>
        </div>

        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>

      <!-- Thank you state end -->
    </main>

    </div> -->
    <script src="./index.js"></script>
  </body>
</html>
